<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scoreboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>HOME</h1>
        <div class="score"><h1 id="score-home">0</h1></div>
        <div class="score-increment">
          <button onclick="add(1, 'home')"><p>+1</p></button>
          <button onclick="add(2, 'home')"><p>+2</p></button>
          <button onclick="add(1, 'home')"><p>+3</p></button>
        </div>
      </div>
      <div class="right">
        <h1>GUEST</h1>
        <div class="score"><h1 id="score-guest">0</h1></div>
        <div class="score-increment">
          <button onclick="add(1, 'guest')"><p>+1</p></button>
          <button onclick="add(2, 'guest')"><p>+2</p></button>
          <button onclick="add(3, 'guest')"><p>+3</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
